{% extends "base.html" %}

{% block local_style %}
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock local_style %}

{% block main_content %}
<div class="form-signin">
<form class="form-signin" method="post" action="{% url 'myuser:register' %}">
{% csrf_token %}
<h2 class="form-signin-heading">Please Register</h2>
<label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
<input type="text" maxlength="254" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="{{ form.username.label }}" class="form-control" required autofocus />
<label for="{{ form.password1.id_for_label }}" class="sr-only">{{ form.password1.label }}</label>
<input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="form-control" placeholder="{{ form.password1.label }}" required />
<label for="{{ form.password1.id_for_label }}" class="sr-only">{{ form.password2.label }}</label>
<input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="form-control" placeholder="{{ form.password2.label }}" required />
<button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
<input type="hidden" name="next" value="{{ next }}" />
<p style="text-align:center;"><a href="{% url 'myuser:password_reset' %}">Forget your password?</a></p>
</form>
</div>
{% endblock main_content %}
